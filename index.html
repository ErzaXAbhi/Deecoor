<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deecoor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li>Deecor</li>
        <li>About us</li>
        <li>Services</li>
        <li>portfolio</li>
        <li>blog</li>
      </ul>
    </nav>
    <!-- Hero section -->
    <section class="hero">
      <div class="hero-img">
        <img src="./photo4.jpg" alt="" loading="lazy" />
      </div>
      <div class="hero-text">
        <div class="hero-heading">
          <h1>
            Transforming <br />
            Spaces, <br />
            Elevating <br />
            Lifestyles.
          </h1>
        </div>
        <div class="hero-btn">
          <button>
            schedule a consulation
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
        <div class="hero-gallery">
          <img src="./photo1.jpg" alt="" />
          <img src="./photo2.jpg" alt="" />
          <img src="./photo3.jpg" alt="" />
        </div>
        <div class="hero-gallery-text">
          <p>
            Experince the artistry of interior design as we curate stunning
            spaces that reflect your unique style, ceating harmonius
            envoirnments that enhance your daily life.
          </p>
        </div>
      </div>
